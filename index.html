<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f34c4c;
            color: white;
            padding: 15px;
        }
        main {
            margin-top: 50px;
            display:flex;
            justify-content: flex-end;
            flex-direction: column;
            align-items: center;
        }
        #auth-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
            margin-bottom: 40px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }
        .image-container img {
            width: 30%;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            background-color: #f34c4c;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        </style>
    <script>
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }
        
        function showRegister() {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        }
        
        function loginUser() {
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            
            // successful login and redirect
            if (username && password) {
                window.location.href = 'dashboard.html?user=' + encodeURIComponent(username);
            } else {
                alert("Please enter username and password");
            }
        }
        
        function registerUser() {
            let username = document.getElementById('register-username').value;
            let password = document.getElementById('register-password').value;
            
            // successful registration and redirect
            if (username && password) {
                window.location.href = 'dashboard.html?user=' + encodeURIComponent(username);
            } else {
                alert("Please enter username and password");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Lifestyle_Fitness</h1>
    </header>
    <main>
        <div id="auth-container">
            <h2>Sign In or Register</h2>
            <button onclick="showLogin()">Sign In</button>
            <button onclick="showRegister()">Register</button>
            
            <div id="login-form" class="hidden">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="loginUser()">Login</button>
            </div>

            <div id="register-form" class="hidden">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="registerUser()">Register</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lifestyle_Fitness | All Rights Reserved</p>
    </footer>
</body>
</html>
